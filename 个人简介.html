    <h1>茁猫</h1>
    <hr>
    <p>
        茁猫，原名<a href="./崔茁林.html" target="_blank">崔茁林</a>，又名bitch猫、甜猫，原型为魅魔，到处在人间魅惑其他人，
        利用她独特的香气，不需要任何施法即可魅惑其他人，上天见状派金来嘎嘎下来收服猫猫，尽管收服过程非常困难，但是结果是成功的
        ，茁猫成功被金来嘎嘎驯服，成为一只家养猫，可这是一只反骨猫，尽管被驯服了，还是时常出去魅惑其他人，金来嘎嘎只好惩罚茁猫。
    </p>
    <img src="./微信图片_20240201112721.jpg" alt="烧茁林的照片" title="烧茁林" width="400">
    <h2>主要成就</h2>
    <p>
        被金来嘎嘎收服前已有多名男子被害，其中<strong>wey giegie</strong>深受其害，在被金来嘎嘎收服的过程中，乘着金来嘎嘎没
        有使用净化技能，也成功魅惑了金来嘎嘎一段时间，<ins>但被金来嘎嘎的火眼金睛识破，金来嘎嘎使用反噬技能，被自己的魅惑技能
        给魅惑了,真是恶猫有恶报啊!!!</ins>
    </p>
